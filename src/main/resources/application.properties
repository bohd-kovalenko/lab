# Server Configuration
server.port=8080

# Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development only - disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
# IMPORTANT: Change this secret in production! Use a strong, random string (at least 256 bits)
jwt.secret=yourSecretKeyMustBeAtLeast256BitsLongForHS256AlgorithmToWorkProperly
jwt.expiration=86400000
